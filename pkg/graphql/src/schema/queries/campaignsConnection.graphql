query CampaignsConnection ($address: String!) {
  campaignsConnection(orderBy: createdAtBlock_DESC, where: {adminIdentity: {address_eq:  $address}}) {
    edges {
      node {
        id
        expiry
        deposit
        metadata {
          name
          title
        }
        target
        createdAtBlock
      }
    }
  }
}
