query Organizations {
    organizations {
        id
        metadata {
            name
            description
            logo
        }
        members {
            address
            identity {
                displayName
            }
        }
        access
    }
}

query OrganizationById($orgId: ID!) {
    organizations(where: {id_eq: $orgId}) {
        access
        controller
        createdAtBlock
        creator
        fee
        feeModel
        govAsset
        id
        memberLimit
        payAsset
        treasury
        type
        metadata {
            description
            email
            id
            logo
            name
            repo
            website
        }
    }
}
