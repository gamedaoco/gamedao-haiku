query Organizations($orderBy: [OrganizationOrderByInput!]!, $first: Int) {
  organizationsConnection(orderBy: $orderBy, first: $first) {
    totalCount
    edges {
      node {
         id
        metadata {
            name
            description
            logo
        }
        members {
            address
            identity {
                displayName
            }
        }
        cid
        access
      }
    }
  }
}