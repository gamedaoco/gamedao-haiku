query Organizations($orderBy: [OrganizationOrderByInput!]!, $first: Int, $searchQuery: String) {
  organizationsConnection(orderBy: $orderBy, first: $first, where: {metadata: {name_contains: $searchQuery, OR: {description_contains: $searchQuery}}}) {
    totalCount
  }
  organizations(limit: $first, orderBy: $orderBy, where: {metadata: {name_contains: $searchQuery, OR: {description_contains: $searchQuery}}}) {
    id
    metadata {
      name
      description
      logo
    }
    access
    creator
    members{
      address
      identity{
        displayName
      }
    }
  }
}

query OrganizationById($orgId: ID!) {
    organizations(where: {id_eq: $orgId}) {
        access
        controller
        createdAtBlock
        creator
        fee
        feeModel
        govAsset
        id
        memberLimit
        payAsset
        treasury
        type
        metadata {
            description
            email
            id
            logo
            name
            repo
            website
        }
    }
}
