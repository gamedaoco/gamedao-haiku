query Features($env: Environment!) {
    features(env: $env) {
        CREATE_PROPOSAL
        CREATE_PROPOSAL_SIMPLE_MAJORITY
        CREATE_PROPOSAL_RELATIVE_MAJORITY
        CREATE_GENERAL_PROPOSAL
        CREATE_WITHDRAW_PROPOSAL
        CREATE_SPENDING_PROPOSAL
        ORGANIZATION_PAGE_FEATURES {
            SHOW_SEARCH
            SHOW_SORT
            SHOW_FILTERS
            SORT_OPTIONS {
                name
                value
            }
        }
    }
}