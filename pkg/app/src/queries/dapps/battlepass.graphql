mutation CreateBattlepassLevels ( $id: String!, $levels: [Level!]! ){
  BattlepassBot {
    levels( battlepass: $id, levels: $levels ) {
		battlepassId
	}
  }
}

query GetBattlepassesForOrganization ($id: String) {
  BattlepassBot {
    Battlepasses(where: {orgChainId: $id}) {
      active
      chainId
      cid
      name
      orgId
    }
  }
}

