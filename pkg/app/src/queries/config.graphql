query Config($env: Environment!) {
    config(env: $env) {
        SITE_NAME
        SITE_TITLE
        SITE_DESCRIPTION
        SITE_IMAGE
        TW_SITE_NAME
        TW_SITE_CREATOR
        CONTACT
        IPFS_GATEWAY
        LOG_LEVEL
    }
}

query ApiProviderConfig {
    apiProvider {
        name
        types
        wsProviderUrl
        chainProperties {
            governanceCurrency
            networkCurrency
            paymentCurrencies
            ss58Format
            tokenDecimals
            tokenSymbol
        }
    }
}