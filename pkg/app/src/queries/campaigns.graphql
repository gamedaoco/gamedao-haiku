subscription SuccessfulCampaignByOrganisationId($orgId: String!) {
    campaign(where: {organization_id: {_eq: $orgId}, state: {_eq: "Success"}}) {
        id
        campaign_metadata {
            name
        }
    }
}
subscription CampaignContributors($address: String!) {
    campaign_contributor(where: {identity: {address: {_eq: $address}}}) {
        id
        contributed
        campaign {
            campaign_metadata {
                name
                title
                logo
            }
            campaign_contributors {
                id
                contributed
            }
            organization {
                organization_metadata {
                    name
                }
            }
            deposit
            expiry
            state
            target
            created_at_block
        }
    }
}


subscription campaign($admin_identity_id: String) {
    campaign(where: {admin_identity_id: {_eq: $admin_identity_id}}) {
        deposit
        target
        campaign_metadata {
            name
            title
            logo
            header
        }
        campaign_contributors {
            contributed
            id
        }
        organization {
            organization_metadata {
                name
            }
        }
    }
}




