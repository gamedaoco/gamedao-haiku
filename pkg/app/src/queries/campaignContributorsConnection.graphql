query CampaignContributorsConnection($address: String!) {
  campaign_contributor_by_pk(id: $address){
    id
    contributed
    campaign {
      campaign_metadata {
        name
        title
        logo
      }
      campaign_contributors {
        id
        contributed
      }
      deposit
      expiry
      state
      target
      created_at_block
    }
  }
}


