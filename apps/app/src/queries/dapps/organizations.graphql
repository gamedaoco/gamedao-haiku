subscription OrganizationsPagination($orderBy: [organization_order_by!], $first: Int, , $searchQuery: String="%") {
    organization(
		limit: $first,
		order_by: $orderBy,
		where: {_or: [
			{name: {_ilike: $searchQuery}},
			{description: {_ilike: $searchQuery}}
		], state: {_eq: "Active"} }) {
        id
        name
        description
        logo
        header
        access_model
        creator
		state
        organization_members {
            address
            state
        }
    }
}

